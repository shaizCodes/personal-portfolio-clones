<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Design 002 - Personal Portfolio Clones</title>
    <meta name="description" content="Pesonal portfolio clone of Fawzi Sayed's Figma design 2 for practising core HTML, and CSS.">
    <meta name="keywords" content="personal, portfolio, clone, figma, design, HTML, CSS">
    <meta name="author" content="Shahzad">
    <link rel="stylesheet" href="./index.css">
    <!-- Google Icons -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0&icon_names=arrow_outward" />
</head>
<body>
    <header class="header">
        <nav class="header__nav nav">
            <ul class="nav__links max-width-limit">
                <li class="nav__link brand__link"><a href="#" class="link"><img src="./assets/brand-logo.svg" alt="Brand logo" class="brand__logo"></a></li>
                <li class="nav__link"><a href="#" class="link active">Home</a></li>
                <li class="nav__link"><a href="#" class="link">About</a></li>
                <li class="nav__link"><a href="#" class="link">Service</a></li>
                <li class="nav__link"><a href="#" class="link">Resume</a></li>
                <li class="nav__link"><a href="#" class="link">Project</a></li>
                <li class="nav__link"><a href="#" class="link">Contact</a></li>
            </ul>
        </nav>
    </header>

    <section class="hero max-width-limit">
        <h1 class="hero__heading">I'm <span class="color--primary">Jenny</span>, Product Designer</h1>
        <p class="chip"><span class="chip__content">Hello!</span></p>
        <p class="testimonial">Jenny's Exceptional product design ensures our website's success. Highly Recommended</p>
        <div class="hero__image"><img src="./assets/jenny-01.png" alt="Jenny with a bright smile is wearing an orange coat and brown t-shirt" class="image"></div>
        <p class="experience"><span class="experience__count">10 Years</span> Experience</p>
        <div class="hero__cta">
            <a href="#" class="cta link active">Portfolio<span class="material-symbols-outlined">arrow_outward</span></a>
            <a href="#" class="cta link">Hire me</a>
        </div>
    </section>
</body>
</html>
