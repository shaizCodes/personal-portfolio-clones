<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Design 001 - Personal Portfolio Clones</title>
    <meta name="description" content="A collection of personal portfolio website clones showcasing various design styles and layouts.">
    <meta name="keywords" content="portfolio, clones, design, personal">
    <meta name="author" content="Shahzad">
    <link rel="stylesheet" href="./index.css">
    <!-- Google Icons -->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!-- Font Awesome Kit -->
    <script src="https://kit.fontawesome.com/cbff8bfa15.js" crossorigin="anonymous"></script>
</head>
<body>
    <header class="header">
        <div class="max-width-container">
            <div class="brand">
                <img class="brand__logo" src="./assets/brand-logo.svg" alt="Fawzi Sayed Signature">
            </div>
            <nav class="header__nav">
                <ul class="nav__links">
                    <li class="nav__link"><a href="#" class="link">Home</a></li>
                    <li class="nav__link"><a href="#" class="link">About Me</a></li>
                    <li class="nav__link"><a href="#" class="link">Services</a></li>
                    <li class="nav__link"><a href="#" class="link">Projects</a></li>
                    <li class="nav__link"><a href="#" class="link">Testimonials</a></li>
                    <li class="nav__link"><a href="#" class="link">Contact</a></li>
                </ul>
                <ul class="nav__buttons">
                    <li class="nav__button"><a class="button button--primary" role="button" href="#">Download CV</a></li>
                </ul>
                <span role="button" class="material-icons nav__toggle-button" id="nav__toggle-button">menu</span>
                <script>
                    const navMenuBtn = document.getElementById("nav__toggle-button");
                    navMenuBtn.addEventListener('click', ()=>{
                        if (navMenuBtn.innerText === "menu") {
                            navMenuBtn.innerText = "close";
                            document.querySelector(".header__nav").classList.add("open");
                        } else {
                            navMenuBtn.innerText = "menu";
                            document.querySelector(".header__nav").classList.remove("open");
                        }
                    });
                </script>
            </nav>
        </div>
    </header>

    <main class="main">
        <section class="hero max-width-container">
            <div class="text__content">
                <p class="hero__heading"><span class="text--small">Hi I am </span>
                    <br><span class="color--primary">Fawzi Sayed</span>
                    <br><span class="heading--primary">UI & UX
                        <br>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;Designer</span></p>
                <p class="hero__description">Lorem ipsum dolor sit amet consectetur. Tristique amet sed massa nibh lectus netus in. Aliquet donec morbi convallis pretium. Turpis tempus pharetra</p>
                <button id="hire-me-button" class="button button--primary">Hire Me</button>
            </div>
            <div class="visuals">
                <img src="./assets/man-01.png" alt="portrait of a man in orange shirt" class="hero__image">
                <ul class="social__accounts">
                    <li class="social__account"><span class="fa-brands fa-facebook"></span></li>
                    <li class="social__account"><span class="fa-brands fa-twitter"></span></li>
                    <li class="social__account"><span class="fa-brands fa-instagram"></span></li>
                    <li class="social__account"><span class="fa-brands fa-linkedin"></span></li>
                </ul>
            </div>
        </section>
    </main>
</body>
</html>
